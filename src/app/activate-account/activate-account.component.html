
<section class="bg-gray-50 dark:bg-gray-900 min-h-screen flex items-center justify-center py-8">
  <div class="container mx-auto">
    <div *ngIf="submitted; else codeForm">
      <div class="text-center" *ngIf="isOkay; else activationError">
        <div class="bg-green-100 text-green-700 p-6 rounded-lg shadow-lg dark:bg-green-900 dark:text-green-300">
          <h2 class="text-2xl font-semibold dark:text-green-200">Activation Successful!</h2>
          <p class="mt-2 dark:text-green-300">Your account has been successfully activated.</p>
          <button class="mt-4 btn btn-primary bg-green-700 text-white hover:bg-green-800 dark:bg-green-700 dark:hover:bg-green-600" (click)="redirectToLogin()">Go to Login</button>
        </div>
      </div>
      <ng-template #activationError>
        <div class="text-center justify-center bg-red-100 text-red-700 p-6 rounded-lg shadow-lg dark:bg-red-900 dark:text-red-300">
          <h2 class="text-2xl font-semibold dark:text-red-200">Activation Failed!</h2>
          <p class="mt-2 dark:text-red-300">{{ message }}</p>
          <button class="mt-4 btn btn-primary px-5 py-2.5 me-2 mb-2 bg-red-700 text-white hover:bg-red-800 dark:bg-red-700 rounded-lg font-medium dark:hover:bg-red-600 focus:outline-none" (click)="submitted = false">Try again</button>
        </div>
      </ng-template>
    </div>
    <ng-template #codeForm>
      <div class="text-center">
        <h2 class="text-2xl font-semibold dark:text-white">Type your activation code</h2>
        <div class="mt-4 flex justify-center">
          <code-input [isCodeHidden]="false"
                      [codeLength]="6"
                      [code]="'number'"
                      style="width: 400px"
                      class="text-lg font-medium p-2 bg-white rounded-lg shadow-md dark:bg-gray-800 dark:text-white"
                      (codeCompleted)="onCodeCompleted($event)">
          </code-input>
        </div>
        <button class="mt-4 text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800" (click)="redirectToLogin()">Go to Login</button>
      </div>
    </ng-template>
  </div>
</section>
